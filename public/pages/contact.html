<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
    <!--navbar start--> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active nav-hover" href="../index.html">home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link nav-hover" href="about.html">about us</a>
            <a class="nav-item nav-link nav-hover" href="contact.html">contact</a>
          </div>
        </div>
      </nav>
      <!--navbar end-->

      <!--main container-->
      <div class="container-fluid mt-5">
            <h1 id="header" class="text-center text-center mb-3" style="font-weight: bold;">Contact Us</h1>
            <div id="img" class="text-center mb-4"><img src="../assests/contact.png" alt="contactus" width="60"></div>
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <form class="form">
                        <div class="form-group">
                            <label for="email" style="font-weight: bold;">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" >
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="message" style="font-weight: bold;">Message</label>
                            <input type="text" class="form-control" placeholder="Enter your message">
                        </div>
                        <button class="btn btn-dark" id="submitBtn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
      </div>
      <a id="button"></a>

      <div id="pagination" class="container-fluid fixed-bottom bg-dark p-2">
        <div class="row" style="justify-content: center;">
          <a class="badge badge-pill badge-warning mr-2" href="../index.html">Home</a>
          <a class="badge badge-pill badge-warning mr-2" href="about.html">About Us</a>
          <a class="badge badge-pill badge-warning mr-2" href="contact.html">Contact Us</a>
        </div>
      </div>

      <!--footer start-->
      <footer>
          <p>&#x1F499; - Suvam Prasad</p>
      </footer>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- <script src="./js/scroll.js"></script> -->
      <script src="../js/contact.js"></script>
</body>
</html>
